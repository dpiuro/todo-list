{% extends "base.html" %}

{% block content %}
  <h2>Are you sure you want to delete the tag: "{{ tag }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'tasks:tag-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
